<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<h1>Login Page</h1>
	<form action="login" method="post">
		Username:
		<input name="username" type="text" />
		<br />
		Password:
		<input name="password" type="password" />
		<br />
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
		Remember Me:
		<input name="remember-me" type="checkbox">
		<br />
		<input type="submit" value="Login">
	</form>
	<div th:if="${#request.getParameter('loginFailed') == 'true'}" style="color: red; margin: 10px 0px;">
		<div class="alert alert-danger" role="alert">
			Login Failed!!!
			<br />
			Reason :
			<span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}" th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"> Static summary </span>
		</div>
	</div>
</body>
</html>
